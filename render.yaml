services:
  - type: web
    name: calculator
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: cd pricecalc && PYTHONPATH=$PYTHONPATH:/opt/render/project/src DJANGO_SETTINGS_MODULE=pricecalc.settings gunicorn wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: True
      - key: STATIC_ROOT
        value: /opt/render/project/src/staticfiles
      - key: STATIC_URL
        value: /static/
      - key: PYTHON_PATH
        value: /opt/render/project/src
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: DJANGO_SETTINGS_MODULE
        value: pricecalc.settings
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: WEB_CONCURRENCY
        value: 4 