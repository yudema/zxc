services:
  - type: web
    name: calculator
    env: python
    buildCommand: pip install -r requirements.txt && ./build.sh
    startCommand: gunicorn pricecalc.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: WEB_CONCURRENCY
        value: 4 